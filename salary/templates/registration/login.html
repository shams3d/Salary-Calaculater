{% extends "salary/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% block content %}
<br><br>
<div>
    {% if form.errors %}
        <p  style="color:red;">Your username and password didn't match. Please try again.</p>
    {% endif %}
</div>
  <div class="text-cente">
    <form class="form-login" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
      <table class="info">
        <tr >
          <td><label for="username" class="sr-only"> {{ form.username.label_tag }}</label></td>
          <td class="form-control" placeholder="Username">Username{{form.username}}</td>
        </tr>
        <tr>
          <td><label for="inputPassword" class="sr-only"> {{ form.password.label_tag }}</label></td>
          <td  class="form-control" placeholder="Password" required> Password{{form.password}}</td>
        </tr>
      </table>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="1"> Remember me
        </label>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy;Salary System 2019-2020</p>
    </form>
  </div>




{% endblock %}
